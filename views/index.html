{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MindPalace</title>
        <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
        <script>htmx.logAll();</script>
    </head>
    <body>
        <h2>Chat Window</h2>
        <div id="chat">
        {{ template "chat" . }}
        </div>
    </body>
</html>
{{ end }}

{{ block "chat" . }}
        <div id="chatbox">
            {{ .Request }}
            {{ .Response }}
            <!-- Chat messages go here -->
        </div>
        <form hx-post="/send">
            <input type="text" name="chatinput"></input>
        </form>
{{ end }}
