{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MindPalace</title>
        <script src="https://unpkg.com/htmx.org@2.0.0"></script>
        <script>htmx.logAll();</script>
    </head>
    <body>
        <h2>Chat Window</h2>
        <div id="chat">
        {{ template "chat" . }}
        </div>
    </body>
</html>
{{ end }}

{{ block "chat" . }}
    <div id="chatbox" style="border: 1px solid #ccc; padding: 10px;">
        <div style="border-bottom: 1px solid #ccc; padding: 10px;">
            <div style="font-weight: bold; color: #000;">Request:</div>
            <div style="padding: 5px; color: #555;">{{ .Request }}</div>
        </div>
        <div style="padding: 10px;">
            <div style="font-weight: bold; color: #000;">Response:</div>
            <div style="padding: 5px; color: #555;">{{ .Response }}</div>
        </div>
    </div>
    <form hx-post="/send" style="margin-top: 10px;">
        <input type="text" name="chatinput" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></input>
    </form>
{{ end }}
